<html>

<head>
	<title>
		People ~ VICE Lab
	</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="../assets/css/main.css" />
</head>

<body class="single is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- HEADER [top menu] -->
		<header id="header">
			<h1>
				<a href="../#">VICE Lab</a>
			</h1>
			<nav class="links">
				<ul id="navigation_top">
				</ul>
			</nav>
			<nav class="main">
				<ul>
					<li class="search">
						<a class="fa-search" href="#search">Search</a>
						<form id="search" method="get" action="#">
							<input type="text" name="query" placeholder="Search" />
						</form>
					</li>
					<li class="menu">
						<a class="fa-bars" href="#menu">Menu</a>
					</li>
				</ul>
			</nav>
		</header>

		<!-- MENU [right-side pull-out menu] -->
		<section id="menu">
			<section>
				<form class="search" method="get" action="#">
					<input type="text" name="query" placeholder="Search" />
				</form>
			</section>
			<section>
				<ul class="links" id="navigation_side">
				</ul>
			</section>
			<section>
				<ul class="actions stacked">
					<li>
						<a href="#" class="button large fit">Log In</a>
					</li>
				</ul>
			</section>
		</section>


		<!-- Main -->
		<div id="main">

			<!-- Post -->
			<article class="post">
				<header>
					<div class="title">
						<h2>
							<a href="#">People</a>
						</h2>
						<p>See the people that make up VICE Lab!</p>
					</div>
				</header>
				&nbsp;
				<div style="display: block; float:left" id="scientists"></div>
				<div id="people"></div>
			</article>
		</div>

		<!-- Footer -->
		<section id="footer"></section>

	</div>

	<!-- Scripts -->
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/jquery.csv.min.js"></script>
	<script src="../assets/js/browser.min.js"></script>
	<script src="../assets/js/breakpoints.min.js"></script>
	<script src="../assets/js/util.js"></script>
	<script src="../assets/js/main.js"></script>
	<script>
		$(function () {
			jQuery.get("../snippets/navigation.html").then(function (text, status, xhr) {
				$("#navigation_top").append($.parseHTML(text)); /*Navigation: Controlled by HTML snippet in snippets/navigation.html*/
				$("#navigation_side").append($.parseHTML(text));
			});
			$("#footer").load("../snippets/footer.html"); /*Footer: Controlled by HTML snippet in snippets/footer.html*/
			jQuery.get("people.csv").then(function (text, status, xhr) {
				var data = $.csv.toObjects(text);
				for (var i = 0; i < data.length; i++) {
					switch (data[i].ID) {
						case "RESEARCHERS":
							$("#people").append(
								$.parseHTML('<hr><h2>Researchers<h2><hr>'
								));
							break;
						case "GRADSTUDENTS":
							$("#people").append(
								$.parseHTML('<hr><h2>Graduate Students<h2><hr>'
								));
							break;
						case "ALUMNI":
							$("#people").append(
								$.parseHTML('<hr><h2>Alumni<h2><hr>'//'<div style="display:inline-block;width:15em;height:200px;"><center\><h2>Alumni</h2\></center></div> '
								));
							break;
						default:
							$("#people").append(
								$.parseHTML('<div style="display:inline-block;width:15em;height:200px;"><img class="image featured" style="margin: 0 0 1em 0" src="/images/people/' + data[i].ID + '.jpg" alt=""/><center><h2 style="height:3em">' + data[i].NAME + '</h2\><h3>' + data[i].TITLE + '</h3\><ul class="icons"\><li\><a href="' + data[i].EMAIL + '"class="fa-envelope"><span class="label">Email</span></a></li><li><a href="' + data[i].TWITTER + '" class="fa-twitter"><span class="label">Twitter</span></a></li></ul></center></div> '
							));
							break;
					}
				}
			});
		});
	</script>
</body>

</html>
