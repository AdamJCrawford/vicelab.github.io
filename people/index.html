<html>

<head>
	<title>
		People ~ VICE Lab
	</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="../assets/css/main.css" />
</head>

<body class="single is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- HEADER [top menu] -->
		<header id="header">
			<h1>
				<a href="../#">VICE Lab</a>
			</h1>
			<nav class="links">
				<ul id="navigation_top">
				</ul>
			</nav>
			<nav class="main">
				<ul>
					<li class="search">
						<a class="fa-search" href="#search">Search</a>
						<form id="search" method="get" action="#">
							<input type="text" name="query" placeholder="Search" />
						</form>
					</li>
					<li class="menu">
						<a class="fa-bars" href="#menu">Menu</a>
					</li>
				</ul>
			</nav>
		</header>

		<!-- MENU [right-side pull-out menu] -->
		<section id="menu">
			<section>
				<form class="search" method="get" action="#">
					<input type="text" name="query" placeholder="Search" />
				</form>
			</section>
			<section>
				<ul class="links" id="navigation_side">
				</ul>
			</section>
			<section>
				<ul class="actions stacked">
					<li>
						<a href="#" class="button large fit">Log In</a>
					</li>
				</ul>
			</section>
		</section>


		<!-- Main -->
		<div id="main">

			<!-- Post -->
			<article class="post">
				<header>
					<div class="title">
						<h2>
							<a href="#">People</a>
						</h2>
						<p>See the people that make up VICE Lab!</p>
					</div>
				</header>
				<!-- <span class="image featured">
					<img src="../images/andy_banner.jpg" alt="" />
				</span> -->
				<!-- <h2>
					Director:
				</h2> -->
				<!-- https://www.w3schools.com/howto/howto_css_profile_card.asp
				https://www.w3schools.com/howto/howto_js_collapsible.asp -->
				<div style="display: block; float:left" id="director"></div>
				<!-- <h2>
					Researchers:
				</h2> -->
				&nbsp;
				<div style="display: block; float:left" id="scientists"></div>
				<h2>
					Graduate Students:
				</h2>

				<div id="people"></div>
			</article>
		</div>

		<!-- Footer -->
		<section id="footer"></section>

	</div>

	<!-- Scripts -->
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/browser.min.js"></script>
	<script src="../assets/js/breakpoints.min.js"></script>
	<script src="../assets/js/util.js"></script>
	<script src="../assets/js/main.js"></script>
	<script>
		$(function () {
			jQuery.get("../snippets/navigation.html").then(function (text, status, xhr) {
				$("#navigation_top").append($.parseHTML(text)); /*Navigation: Controlled by HTML snippet in snippets/navigation.html*/
				$("#navigation_side").append($.parseHTML(text));
			});
			$("#footer").load("../snippets/footer.html"); /*Footer: Controlled by HTML snippet in snippets/footer.html*/
			jQuery.get("josh-viers/blurb.html").then(function (text, status, xhr) {
				$("#director").append($.parseHTML(text + " "));
			});	//scientists

			// $("#nav2").load("snippets/navigation.html");
			$.get('scientists.txt', function (data) {
				var lines = data.split("\n");
				$.each(lines, function (n, elem) {
					jQuery.get(elem + "/blurb.html").then(function (text, status, xhr) {
						$("#scientists").append($.parseHTML(text + " "));
					});
				});
			}, "text");
		});
	</script>
</body>

</html>
