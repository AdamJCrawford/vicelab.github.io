<html>

<head>
	<title>
		Publications ~ VICE Lab
	</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="../assets/css/main.css" />
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- HEADER [top menu] -->
		<header id="header">
			<h1>
				<a href="../#">VICE Lab</a>
			</h1>
			<nav class="links">
				<ul id="navigation_top">
				</ul>
			</nav>
			<nav class="main">
				<ul>
					<li class="search">
						<a class="fa-search" href="#search">Search</a>
						<form id="search" method="get" action="#">
							<input type="text" name="query" placeholder="Search" />
						</form>
					</li>
					<li class="menu">
						<a class="fa-bars" href="#menu">Menu</a>
					</li>
				</ul>
			</nav>
		</header>

		<!-- MENU [right-side pull-out menu] -->
		<section id="menu">
			<section>
				<form class="search" method="get" action="#">
					<input type="text" name="query" placeholder="Search" />
				</form>
			</section>
			<section>
				<ul class="links" id="navigation_side">
				</ul>
			</section>
			<section>
				<ul class="actions stacked">
					<li>
						<a href="#" class="button large fit">Log In</a>
					</li>
				</ul>
			</section>
		</section>


		<!-- Main -->
		<div id="main">

			<!-- Post -->
			<article class="post">
				<header style="border-bottom:0px; margin: -3em 0 0 0">
					<div class="title">
						<h2>
							<a href="#">Publications</a>
						</h2>
						<p>See the papers that VICE Lab has produced!</p>
					</div>
				</header>

			</article>

			<div id="publications"></div>
		</div>

		<!-- <div id="tagfilter"></div> -->



		<!-- SIDE COLUMN -->
		<section id="sidebar">
			<section id="intro">
				<h2>Tags</h2>
			</section>

			<section class="blurb" id="tags">
			</section>

			<section id="intro">
				<h2>Locations</h2>
			</section>

			<section class="blurb" id="locations">
			</section>

			<!-- Footer -->
			<section id="footer">
			</section>
		</section>
	</div>

	<!-- Scripts -->
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/jquery.csv.min.js"></script>
	<script src="/assets/js/browser.min.js"></script>
	<script src="/assets/js/breakpoints.min.js"></script>
	<script src="/assets/js/util.js"></script>
	<script src="/assets/js/main.js"></script>
	<script>
		$(function () {
			$.get("../snippets/navigation.html").then(function (text, status, xhr) {
				$("#navigation_top").append($.parseHTML(text)); /*Navigation: Controlled by HTML snippet in snippets/navigation.html*/
				$("#navigation_side").append($.parseHTML(text));
			});
			$("#footer").load("../snippets/footer.html"); /*Footer: Controlled by HTML snippet in snippets/footer.html*/
			$.get("/publications.csv").then(function (text, status, xhr) {
				var data = $.csv.toObjects(text);
				var visited_tags = [];
				var visited_locations = [];
				for (var i = 0; i < data.length; i++) {
					switch (data[i].ID) {
						case "READ MORE":
							break;
						default:
							var authors = data[i].AUTHOR.split(";");
							var authors_html = '';
							for (var j = 0; j < authors.length; j++) {
								authors_html += '<a href="/people" class="author"><span class="name">' + authors[j].replace("-", " ") + '</span><img src="/images/people/' + authors[j] + '.jpg" alt="" /></a>'
							}
							var tags = data[i].TAGS.split(";");
							var tags_html = "";
							var tags_html = "class =\"post ";
							
							for (var k = 0; k < tags.length; k++) {
								tags_html += tags[k] + " ";
								if (tags[k] === " " || tags[k] === "") continue;
								if (!visited_tags.includes(tags[k])) {
									visited_tags.push(tags[k]);
									$("#tags").append(
										'<a href="#" class="button" onclick="filterSelection(' + tags[k] + ')">' + tags[k].replace("-", " ") + '</a> '
									);
								}
							}
							tags_html += "\""
							if (data[i].LOCATION !== "" && !visited_locations.includes(data[i].LOCATION)) {
								visited_locations.push(data[i].LOCATION);
								$("#locations").append(
									'<a href="#" class="button">' + data[i].LOCATION.replace("-", " ") + '</a> '
								);
							}
							$("#publications").append(
								$.parseHTML(
									'<article tags_html><header><div class = "title"><h3><a href="'+ data[i].LINK +'">' + data[i].NAME + '</a></h3></div><div class="meta"><time class="published" datetime="2015-11-01">' + data[i].DATE + '</time>' + authors_html + '</div></header><p style="margin:0;">' + data[i].ABSTRACT + tags_html +'</p></article>'
								));
							break;
					}
				}
			});

			filterSelection("all")
			function filterSelection(c) {
				var x, i;
				//Needs each publication to have the tags be callable
				x = document.getElementsByClassName("post");
				if (c == "all") c = "";
				for (i = 0; i < x.length; i++) {
					removeElement(x[i], "show");
					if (x[i].className.indexOf(c) > -1) addElement(x[i], "show");
				}
			}

			function addElement(element, name) {
				var i, arr1, arr2;
				arr1 = element.className.split(" ");
				arr2 = name.split(" ");
				for (i = 0; i < arr2.length; i++) {
					if (arr1.indexOf(arr2[i]) == -1) { element.className += " " + arr2[i]; }
				}
			}

			function removeElement(element, name) {
				var i, arr1, arr2;
				arr1 = element.className.split(" ");
				arr2 = name.split(" ");
				for (i = 0; i < arr2.length; i++) {
					while (arr1.indexOf(arr2[i]) > -1) {
						arr1.splice(arr1.indexOf(arr2[i]), 1);
					}
				}
				element.className = arr1.join(" ");
			}
		});

	</script>
</body>

</html>
