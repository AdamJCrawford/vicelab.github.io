	<script>
		$(function () {
			jQuery.get("/snippets/navigation.html").then(function (text, status, xhr) {

			});
			$("#footer").load("/snippets/footer.html"); /*Footer: Controlled by HTML snippet in snippets/footer.html*/

				var data = $.csv.toObjects(text);
				console.log("test");
				//check for what sorting is being done, then filter via for();

				for (var i = 0; i < data.length; i++) {
					switch (data[i].ID) {
						case "READ MORE":
							break;
						default:
							$("#projects").append(
								$.parseHTML(
									'<article class="post"><header><div class="title"><h2><a href="#">' + data[i].NAME + '</a></h2></div><div class="meta"><time class="published" datetime="2015-11-01">' + data[i].DATE + '</time><a href="people" class="author"><span class="name">' + data[i].AUTHOR + '</span><img src="../images/people/' + data[i].AUTHOR + '.jpg" alt="" /></a></div></header><table><tr style="border:0px; background-color:white;"><th style="width:25.5%"><img class="image featured" src="../images/' + data[i].ID + '.jpg" alt="" /></th><th style="width:74.5%; vertical-align: top;"><p style="margin:0;">' + data[i].TEXT + '</p></th></tr></table></article>'
								));
							break;
					}
				}
			});

		});
