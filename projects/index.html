	<script>
		$(function () {
			jQuery.get("/snippets/navigation.html").then(function (text, status, xhr) {
				$("#navigation_top").append($.parseHTML(text)); /*Navigation: Controlled by HTML snippet in snippets/navigation.html*/

			});
			$("#footer").load("/snippets/footer.html"); /*Footer: Controlled by HTML snippet in snippets/footer.html*/

				var data = $.csv.toObjects(text);

				//check for what sorting is being done, then filter via for();

				for (var i = 0; i < data.length; i++) {
					switch (data[i].ID) {
						default:
							$("#projects").append(
								$.parseHTML('<article class="mini-post"><header><h3><a href="' + data[i].ID + '">' + data[i].NAME + '</a></h3><time class="published" datetime="2015-10-18">' + data[i].DATE '</time><a href="' + data[i].AUTHOR + '" class="author"><img src="images/people/' + data[i].AUTHOR + '.jpg" alt="" /></a></header<a href="' + data[i].ID + '" class="image"><img src="images/' + data[i].ID + '.jpg" alt="" /></a></article>'));
							break;
					}
				}
			});
