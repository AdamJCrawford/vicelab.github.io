<html>

<head>
	<title>
		News ~ VICE Lab
	</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="../assets/css/main.css" />
</head>

<body class="single is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- HEADER [top menu] -->
		<header id="header">
			<h1>
				<a href="../#">VICE Lab</a>
			</h1>
			<nav class="links">
				<ul id="navigation_top">
				</ul>
			</nav>
			<nav class="main">
				<ul>
					<li class="search">
						<a class="fa-search" href="#search">Search</a>
						<form id="search" method="get" action="#">
							<input type="text" name="query" placeholder="Search" />
						</form>
					</li>
					<li class="menu">
						<a class="fa-bars" href="#menu">Menu</a>
					</li>
				</ul>
			</nav>
		</header>

		<!-- MENU [right-side pull-out menu] -->
		<section id="menu">
			<section>
				<form class="search" method="get" action="#">
					<input type="text" name="query" placeholder="Search" />
				</form>
			</section>
			<section>
				<ul class="links" id="navigation_side">
				</ul>
			</section>
			<section>
				<ul class="actions stacked">
					<li>
						<a href="#" class="button large fit">Log In</a>
					</li>
				</ul>
			</section>
		</section>


		<!-- Main -->
		<div id="main">

			<!-- Post -->
			<article class="post">
				<header style="border-bottom:0px; margin: -3em 0 0 0">
					<div class="title">
						<h2>
							<a href="#">News & Media</a>
						</h2>
						<p>See how the VICE Lab makes itself known throughout California and across the world!</p>
					</div>
				</header>
			</article>

			<div id="news"></div>
		</div>

		<!-- Footer -->
		<section id="footer"></section>

	</div>

	<!-- Scripts -->
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/jquery.csv.min.js"></script>
	<script src="../assets/js/browser.min.js"></script>
	<script src="../assets/js/breakpoints.min.js"></script>
	<script src="../assets/js/util.js"></script>
	<script src="../assets/js/main.js"></script>
	<script>
		$(function () {
			/*Navigation: Controlled by HTML snippet in snippets/navigation.html*/
			jQuery.get("../snippets/navigation.html").then(function (text, status, xhr) {
				$("#navigation_top").append($.parseHTML(text));
				$("#navigation_side").append($.parseHTML(text));
			});
			/*News Items: Controlled by news.csv*/
			$.get("/news.csv").then(function (text, status, xhr) {
				var data = $.csv.toObjects(text);
				for (var i = 0; i < data.length; i++) {
					switch (data[i].ID) {
						default:
							$("#news").append(
								$.parseHTML(
									'<article class="post"><header><div class="title"><h2><a href="/news">' + data[i].NAME + '</a></h2></div><div class="meta"><time class="published" datetime="2015-11-01">' + data[i].DATE + '</time><a href="/people" class="author"><span class="name">' + data[i].AUTHOR.replace("-", " ") + '</span><img src="/images/people/' + data[i].AUTHOR + '.jpg" alt="" /></a></div></header><table><tr style="border:0px; background-color:white;"><th style="width:25.5%"><img class="image featured" src="/images/news/' + data[i].ID + '.jpg" alt="" /></th><th style="width:74.5%; vertical-align: top;"><p style="margin:0;">' + data[i].TEXT + '</p></th></tr></table></article>'
								));
							break;
					}
				}
			});
			/*Footer: Controlled by HTML snippet in snippets/footer.html*/
			$("#footer").load("../snippets/footer.html");
		});
	</script>
</body>

</html>
