<html>

<head>
	<title>
		People ~ VICE Lab
	</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="../assets/css/main.css" />
</head>

<body class="single is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- HEADER [top menu] -->
		<header id="header">
			<h1>
				<a href="../#">VICE Lab</a>
			</h1>
			<nav class="links">
				<ul id="navigation_top">
				</ul>
			</nav>
			<nav class="main">
				<ul>
					<li class="search">
						<a class="fa-search" href="#search">Search</a>
						<form id="search" method="get" action="#">
							<input type="text" name="query" placeholder="Search" />
						</form>
					</li>
					<li class="menu">
						<a class="fa-bars" href="#menu">Menu</a>
					</li>
				</ul>
			</nav>
		</header>

		<!-- MENU [right-side pull-out menu] -->
		<section id="menu">
			<section>
				<form class="search" method="get" action="#">
					<input type="text" name="query" placeholder="Search" />
				</form>
			</section>
			<section>
				<ul class="links" id="navigation_side">
				</ul>
			</section>
			<section>
				<ul class="actions stacked">
					<li>
						<a href="#" class="button large fit">Log In</a>
					</li>
				</ul>
			</section>
		</section>


		<!-- Main -->
		<div id="main">

			<!-- Post -->
			<article class="post">
				<header style="border-bottom:0px; margin: -3em 0 0 0">
					<div class="title">
						<h2>
							<a href="#">News & Media</a>
						</h2>
						<p>See how the VICE Lab makes itself known throughout California and across the world!</p>
					</div>
				</header>
			</article>

			<div id="news"></div>
		</div>

		<!-- Footer -->
		<section id="footer"></section>

	</div>

	<!-- Scripts -->
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/browser.min.js"></script>
	<script src="../assets/js/breakpoints.min.js"></script>
	<script src="../assets/js/util.js"></script>
	<script src="../assets/js/main.js"></script>
	<script>
		$(function () {
			/*Navigation: Controlled by HTML snippet in snippets/navigation.html*/
			jQuery.get("../snippets/navigation.html").then(function (text, status, xhr) {
				$("#navigation_top").append($.parseHTML(text));
				$("#navigation_side").append($.parseHTML(text));
			});
			/*News Items: Controlled by items.html*/
			$.get('items.txt', function (data) {
				var lines = data.split("\n");
				$.each(lines, function (n, elem) {
					jQuery.get(elem + ".html").then(function (text, status, xhr) {
						$("#news").append($.parseHTML(text + "<hr>"));
					});
				});
			}, "text");
			/*Footer: Controlled by HTML snippet in snippets/footer.html*/
			$("#footer").load("../snippets/footer.html");
		});
	</script>
</body>

</html>
