	<script>
		const NUMBER_FRONT_PAGE_NEWS = 5;

		function showSlides() {
			var i;
			var slides = document.getElementsByClassName("mySlides");
			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
			}
			slideIndex++;
			if (slideIndex > slides.length) { slideIndex = 1 }
			slides[slideIndex - 1].style.display = "block";
			setTimeout(showSlides, 2000); // Change image every 2 seconds
		}
		
		$(function () {

			jQuery.get("../snippets/navigation.html").then(function (text, status, xhr) {
				$("#navigation_top").append($.parseHTML(text)); /*Navigation: Controlled by HTML snippet in snippets/navigation.html*/
				$("#navigation_side").append($.parseHTML(text));
			});
			$("#where-we-are").load("snippets/where-we-are.html"); /*where-we-are: Controlled by HTML snippet in snippets/where-we-are.html*/
			$("#about").load("snippets/who-we-are.html"); /*About: Controlled by HTML snippet in snippets/who-we-are.html*/
			$("#blurb").load("snippets/blurb.html"); /*Blurb: Controlled by HTML snippet in snippets/blurb.html*/
			$("#footer").load("snippets/footer.html"); /*Footer: Controlled by HTML snippet in snippets/footer.html*/

			$.get("/news.csv").then(function (text, status, xhr) {
				var data = $.csv.toObjects(text);
				for (var i = 0; i < NUMBER_FRONT_PAGE_NEWS; i++) {
					switch (data[i].ID) {
						default:
							$("#news").append(
								$.parseHTML(
									'<article class="post"><header><div class="title"><h2><a href="/news">' + data[i].NAME + '</a></h2></div><div class="meta"><time class="published" datetime="2015-11-01">' + data[i].DATE + '</time><a href="/people" class="author"><span class="name">' + data[i].AUTHOR.replace("-"," ") + '</span><img src="/images/people/' + data[i].AUTHOR + '.jpg" alt="" /></a></div></header><table><tr style="border:0px; background-color:white;"><th style="width:25.5%"><img class="image featured" src="/images/news/' + data[i].ID + '.jpg" alt="" /></th><th style="width:74.5%; vertical-align: top;"><p style="margin:0;">' + data[i].TEXT + '</p></th></tr></table>'
								));
							break;
					}
				}
			});
			$.get("/projects.csv").then(function (text, status, xhr) {
				var data = $.csv.toObjects(text);
				for (var i = 0; i < data.length; i++) {
					switch (data[i].ID) {
						case "READ MORE":
							$("#projects").append(
								$.parseHTML('<ul class="actions"><li><a href="/projects" class="button large">See Projects</a></li></ul>'
								));
							break;
						default:
							$("#projects").append(
								$.parseHTML('<article class="mini-post"><header><h3><a href="/projects">' + data[i].NAME + '</a></h3><time class="published" datetime="2015-10-18">' + data[i].DATE + '</time><a href="/people" class="author"><img src="/images/people/' + data[i].AUTHOR + '.jpg" alt="" /></a></header><a href="/projects" class="image"><img src="images/' + data[i].ID + '.jpg" alt="" /></a></article>'
								));
							break;
					}
				}
			});
		});
	</script>
